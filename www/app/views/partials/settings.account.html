

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Personal information
                </h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" name="accountForm" ng-submit="settingsAccountCtl.accountFormSubmit()">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" ng-model="settingsAccountCtl.user.email" disabled>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firstName" ng-model="settingsAccountCtl.user.firstName" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastName" ng-model="settingsAccountCtl.user.lastName" >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" ng-model="settingsAccountCtl.user.address" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" name="country">
                                <option value="option 1">France</option>
                                <option value="option 2">England</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" >Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
