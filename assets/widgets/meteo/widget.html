
<html>

	<head>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        
		<!-- Include the possible widget default style -->
		<link rel="stylesheet" href="/styles/importer-widget.css">

		<link rel="stylesheet" href="widget.css">

	</head>

	<body class="widget-theme-light-blue">

        <div class="widget-wrapper">
            <div class="widget" id="widget-weather">
                <div id="tpl-target">
                    <!--Templates will be inserted here-->
                </div>
            </div>
        </div>

        <!--Templates-->
        <script type="text/template" id="tpl-loaded">
            <div class="visible-widget-xs-block">
                <div class="row text-center">
                    <div class="col-xs-5">
                        <canvas class="icon-current-weather" width="128" height="128"></canvas>
                    </div>
                    <div class="col-xs-7">
                        <div class="m-t-md">
                            <div class="text-center ">
                                <span class="text-lg "><span class="glyphicon glyphicon-map-marker" ></span> <%= city %></span>
                                <br>
                                <div class="m-t-sm"></div>
                                <p class="text-lg"><%= today %></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="visible-widget-sm-block visible-widget-md-block visible-widget-lg-block">
                <div class="row m-t text-center">
                    <div class="col-xs-3 text-right">
                        <canvas class="icon-current-weather" width="128" height="128"></canvas>
                    </div>
                    <div class="col-xs-6">
                        <div class="m-t-md text-left">
                            <div class="text-center">
                                <span class="text-2x .m-b-md"><span class="glyphicon glyphicon-map-marker" ></span> <%= city %></span>
                                <br>
                                <span class="text-md"><%= today %></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 text-left">
                        <div class="m-t">
                            <span class="text-4x"><%= temperature %></span>
                            <br>
                            <span class="text-md"><%= currently %></span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="visible-widget-sm-block visible-widget-xs-block text-center">
                <span class="text-3x"><%= temperature %></span><br>
                <span class="text-lg"><%= currently %></span>
            </div>
            <div class="hidden-widget-sm hidden-widget-xs">
                <ul class="list-unstyled text-center clearfix">
                    <li class="col-xs-2">
                        <canvas id="icon-weather-2" width="32" height="32"></canvas>
                        <p class="text-sm mar-no">
                            Saturday
                            <br>
                            25 °C
                        </p>
                    </li>
                    <li class="col-xs-2">
                        <canvas id="icon-weather-3" width="32" height="32"></canvas>
                        <p class="text-sm mar-no">
                            Saturday
                            <br>
                            25 °C
                        </p>
                    </li>
                    <li class="col-xs-2">
                        <canvas id="icon-weather-4" width="32" height="32"></canvas>
                        <p class="text-sm mar-no">
                            Saturday
                            <br>
                            25 °C
                        </p>
                    </li>
                    <li class="col-xs-2">
                        <canvas id="icon-weather-5" width="32" height="32"></canvas>
                        <p class="text-sm mar-no">
                            Saturday
                            <br>
                            25 °C
                        </p>
                    </li>
                    <li class="col-xs-2">
                        <canvas id="icon-weather-6" width="32" height="32"></canvas>
                        <p class="text-sm mar-no">
                            Saturday
                            <br>
                            25 °C
                        </p>
                    </li>
                    <li class="col-xs-2">
                        <canvas id="icon-weather-7" width="32" height="32"></canvas>
                        <p class="text-sm mar-no">
                            Saturday
                            <br>
                            25 °C
                        </p>
                    </li>
                </ul>
            </div>
        </script>

        <script type="text/template" id="tpl-refreshing">
            <header class="widget-header">
                <h1><%= title %></h1>
            </header>
            <div class="widget-content">
                <p>Widget is refreshing</p>
            </div>
        </script>

        <script type="text/template" id="tpl-error">
            <header class="widget-header">
                <h1><%= title %></h1>
            </header>
            <div class="widget-content">
                <p class="text-lg"><%= message %></p>
            </div>
        </script>

        <script type="text/template" id="tpl-stop">
            <header class="widget-header">
                <h1><%= title %></h1>
            </header>
            <div class="widget-content">
                <p>Widget is stopped</p>
            </div>
        </script>
