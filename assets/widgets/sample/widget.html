
<html>

	<head>

		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Include the possible widget default style -->
		<link rel="stylesheet" href="/widgets/default.css">

		<link rel="stylesheet" href="widget.css">

	</head>

	<body class="widget-theme-green">

		<!--
			Widget declaration
			You can make everything you want but you can also follow basic pattern
			A predefined style is possible when using special class.
			It's advised to design a default widget with empty element and fill it later with .js
		-->
		<div class="widget-wrapper">
			<div class="widget" id="widget-sample">
                <div id="tpl-target">
                    <!--Templates will be inserted here-->
                </div>
			</div>
		</div>

        <!--Templates-->
        <script type="text/template" id="tpl-loaded">
            <header class="widget-header">
                <h1><%= title %></h1>
            </header>
            <div class="widget-content">
                <p>
                    Sunday 21 December 2014,
                    </br><span class="widget-component-highlighted">Option 1 is: <%= option1 %></span></p>
                </p>
            </div>
            <footer class="widget-footer">
                <div class="widget-updated">
                    Updated <%= updated %>
                </div>
            </footer>
        </script>

        <script type="text/template" id="tpl-refreshing">
            <header class="widget-header">
                <h1><%= title %></h1>
            </header>
            <div class="widget-content">
                <p>Widget is refreshing</p>
            </div>
        </script>

        <script type="text/template" id="tpl-error">
            <header class="widget-header">
                <h1><%= title %></h1>
            </header>
            <div class="widget-content">
                <p>Widget is on error</p>
            </div>
        </script>

        <script type="text/template" id="tpl-stop">
            <header class="widget-header">
                <h1><%= title %></h1>
            </header>
            <div class="widget-content">
                <p>Widget is stopped</p>
            </div>
        </script>

		<!-- Here is the widget part -->
		<!-- We use jquery to make it more simple -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="lodash.js"></script>
		<script src="widget.js"></script>

        <!-- Include the required widget library -->
        <!-- Use default configuration when using standalone -->
        <script>
            // Here is an object that you can use for test.
            // The library will use it instead of url (which is filled by application automatically)
            window.widgetConfiguration = {
                widget: {
                    configuration: {
                        identity: 'Velib Nancy',
                        // Require information from user without action from user
                        permissions: {
                            location: 'Nancy, France'
                        },
                        // Options are information that can be changed by user
                        // As they are used by application you can only specify here the values
                        options: {
                            option1: "Nancy"
                        }
                    }
                },
            };
        </script>
        <script src="/widgets/library.js"></script>

	</body>

</html>
