
<button name="refresh" ng-click="refreshWidgets()">Refresh widgets</button>
<button name="stop" ng-click="stopWidgets()">Stop widgets</button>
<button name="start" ng-click="startWidgets()">Start widgets</button>

<div ng-repeat-start="widget in app.widgetsToLoad"></div>
<div class="widget">
	<iframe id="{{widget.identityHTML}}" src="{{widget.url}}" width="300" height="300" plugin-iframe></iframe>
</div>
<div ng-repeat-end></div>
