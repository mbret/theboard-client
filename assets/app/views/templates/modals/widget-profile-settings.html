<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Profile configuration</h4>
        <small class="font-bold">You can change here settings relative to your profile.</small>
    </div>
    <div class="modal-body">
        
        <form name="profileForm" ng-submit="submitForm(profileForm.$valid)" novalidate>
            <div class="form-group">
                <label>Profile name</label>
                <input
                    type="text"
                    name="name"
                    placeholder="Enter a profile name"
                    class="form-control"
                    ng-model="modalInstanceCtrl.profile.name"
                    ng-required="true"
                    required>
                </input>
                <div class="error-container ng-hide" ng-show="profileForm.name.$dirty && profileForm.name.$invalid">
                    <label  class="error" ng-show="profileForm.name.$error.required">This is required</label>
                </div>
            </div>

            <div class="form-group">
                <label>Profile description</label>
                <textarea
                    placeholder="Enter a description to better see what your profile is set for"
                    class="form-control"
                    name="description"
                    ng-model="modalInstanceCtrl.profile.description"
                    ng-required="false"
                    ng-maxlength="150"></textarea>
                <div class="error-container ng-hide" ng-show="profileForm.description.$dirty && profileForm.description.$invalid">
                    <label  class="error" ng-show="profileForm.description.$error.maxlength">Your description is to long</label>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="submitForm(profileForm.$valid)">Save changes</button>
    </div>
</div>
