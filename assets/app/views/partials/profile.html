<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Profile</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="board">Board</a>
            </li>
            <li class="active">
                <strong>Profile</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">

        <div class="col-md-5">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Profile Detail</h5>
                    <div ibox-tools="" class="ng-scope"><div class="ibox-tools dropdown" dropdown="">
                        <button ui-sref="settings.account" class="btn btn-white btn-xs btn-bitbucket"><i class="fa fa-wrench"></i> Edit</button>
                    </div></div>
                </div>
                <div>
                    <div class="ibox-content no-padding border-left-right">
                        <img alt="image" class="img-responsive" ng-src="{{accountCtl.user.banner}}">
                    </div>
                    <div class="ibox-content profile-content">
                        <h4><strong>{{accountCtl.user.smartName}}</strong></h4>
                        <p><i class="fa fa-map-marker"></i> {{accountCtl.user.address}}</p>
                        <h5>About me</h5>
                        <p>{{accountCtl.user.aboutMe}}</p>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
