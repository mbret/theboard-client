<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Settings</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="board">Board</a>
            </li>
            <li class="active">
                <strong>Settings</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Personal information
                    </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="updateAccountForm" ng-submit="updateAccountFormSubmit()">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">First name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="firstName" ng-model="account.firstName" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="lastName" ng-model="account.lastName" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" >Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div><!-- end: wrapper-content -->
